<div class="row">
    <div class="col-lg-6" style="margin-top:50px">
        
        <div class="card" >
            <img class="card-img-top img-fluid" src="../assets/images/envelope.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>
    </div>
    
   
    <div class="col-lg-6" style="margin-top:50px">
        <h2>Contact Form</h2>

        <form  (submit)="sendEmail(message)" *ngIf="isValid" #contactForm="ngForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control"  aria-describedby="emailHelp" name="email" placeholder="Your Email" [(ngModel)]="message.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel">
             <div [hidden]="email.valid|| email.pristine" class="alert alert-danger">
                please enter email address
             </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" class="form-control" name="name" placeholder="Your Name" [(ngModel)]="message.name" required #name="ngModel" >

              <div [hidden]="name.valid|| name.pristine" class="alert alert-danger">
                  input minimum 5 characters
               </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control"  rows="3" name="message" [(ngModel)]="message.message" required></textarea>
              </div>
            <button  type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Submit</button>
          </form>
     
          <div *ngIf="!isValid" class="alert alert-success" role="alert">
             mail sending
            </div>
       
         
        
   
  </div>
</div>
